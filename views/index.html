<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/stylesheets/style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <form class="form-inline my-2 my-lg-0 ml-5" method="GET" action='/search'>
                <input class="form-control mr-sm-2" name="keyword" type="search" placeholder="请输入关键词...">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/login" class="nav-link">登录</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link">注册</a>
                </li>
                
            </ul>
        </div>
    </nav>





<div class="container mt-5">
    <h2 class="mb-4">最新博文</h2>
    <div class="row row-cols-4">
        <%  for(var o in data){%>
        <div class="col my-3">
            <div class="card h-100">
                <img src="holder.js/100px150" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"><%=data[o].title%></h5>
                    <p class="card-text"><small class="text-muted">2018-10-10 20:14:52</small></p>
                    <p class="card-text"><%=data[o].content%></p>
                    <a href="/article/<%=data[o].id%>" class="stretched-link"></a>
                </div>
            </div>
        </div>
        <% 
            }
        %>
        
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="http://localhost:3000/javascripts/public.js"></script>
</body>

</html>
