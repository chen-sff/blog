<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1658828_vud4w73neg.css">
    <link rel="stylesheet" href="http://localhost:3000/stylesheets/style2.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            
            个人中心
        </a>
        <div class="navbar-nav">
            <a href="/index" class="nav-link">博客首页</a>
        </div>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown">
                    admin
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#">个人中心</a>
                    <a class="dropdown-item" href="/user/logout">退出</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-2 bg-white border-right nav-left p-0">
                <div class="row text-center mt-3  px-5">
                    <a href="/admin/article/add" class="btn btn-primary rounded-0 col">发表博文</a>
                </div>
                <div class="list-group list-group-flush border-top border-bottom mt-3 text-center">
                    <li class="list-group-item list-group-item-action active">
                        <a href="/admin/article/" class="text-decoration-none text-secondary">
                            <i class="iconfont icon-neirongguanli pr-1"></i>文章管理
                        </a>
                    </li>
                </div>
            </div>
            <div class="col-10">
                <div class="p-3 border mb-3 bg-white">
                    <h4 class="mb-0">文章管理</h4>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="card">
                            <div class="card-header bg-primary text-white d-flex justify-content-between">
                                <h6 class="mb-0 align-self-center">文章列表</h6>
                            </div>
                            <div class="card-body">
                                <form action="./index.html" class="form-inline mb-3" method="get">
                                    <div class="form-group">
                                        <label for="category">类目：</label>
                                        <select name="category" id="category" class="form-control-sm">
                                            <option value="0">全部</option>
                                            <option value="1">类目一</option>
                                            <option value="1">类目二</option>
                                            <option value="1">类目三</option>
                                            <option value="1">类目四</option>
                                        </select>
                                    </div>
                                    <div class="form-group ml-3">
                                        <label for="hot">热门：</label>
                                        <select name="hot" id="hot" class="form-control-sm">
                                            <option value="0">全部</option>
                                            <option value="1">热门</option>
                                            <option value="2">非热门</option>
                                        </select>
                                    </div>
                                    <div class="from-group ml-3">
                                        <input type="submit" value="筛选" class="btn btn-primary btn-sm">
                                    </div>
                                    <div class="form-group ml-auto">
                                        <a href="/admin/article/add" class="btn btn-danger btn-sm">发表博文</a>
                                    </div>
                                </form>
                                <table class="table table-hover text-center">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>标题</th>
                                            <th>内容</th>
                                            <th></th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody action="/admin/article" method="POST">
                                        <% for(var i of data){%>
                                        <tr>    
                                            <th><%=i.id%></th>
                                            <td><%=i.title%></td>
                                            <td><%=i.content%></td>
                                            <td></td>
                                            <td>
                                            <input type="button" name="edit" class="upd" value="编辑" data_id="<%=i.id%>" >
                                            <input type="button" name="del" class="del" data_id="<%=i.id%>"value="删除">
                                            </td>
                                        </tr>
                                        <% } %>
                                    </tbody>
                                </table>
                                <nav class="d-flex justify-content-between border-top pt-3 px-3">
                                    <div class="align-self-center">共 0 条 / 共 1 页 / 第 1 页</div>
                                    <ul class="pagination mb-0">
                                        <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#">下一页</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.6/holder.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/lib/antv/g2/3.5.12/dist/g2.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.data-set-0.10.2/dist/data-set.min.js"></script>
    <script src="http://localhost:3000/javascripts/public2.js"></script>
    <script>
        Array.from(document.getElementsByClassName("upd")).forEach(i=>{
            i.onclick  = function(){
                window.location.href = "http://localhost:3000/admin/article/edit/"+this.getAttribute("data_id");
            }
        })
        Array.from(document.getElementsByClassName("del")).forEach(i=>{
            i.onclick  = function(){
                window.location.href = "http://localhost:3000/admin/article/"+this.getAttribute("data_id");
            }
        })
    </script>
</body>
    
</html>
